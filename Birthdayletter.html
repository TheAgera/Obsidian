<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
                background-color: #ffffff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .heading {
                color: #ff4081;
                text-align: center;
            }
            .message {
                color: #333333;
                text-align: center;
            }
            .sign-off {
                color: #333333;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Happy Birthday!</h1>
            <p class="message">
                I hope this day brings you as much joy as you bring to others. I am truly blessed to have you in my life. 
                May all your dreams and wishes come true. Enjoy your day!
            </p>
            <p class="sign-off">
                Best Wishes,<br>Your Name
            </p>
        </div>
    </body>
</html>
